<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header><h1>Contact Me</h1></header>
    <nav>
        <ul>
            <li><a href="index.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <form method="get" class="form-example">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
            <label for="reason">Reason for Contact: </label>
            <select id="reason">
                <option value="">--Please choose an option--</option>
                <option value="hi">Saying hi</option>
                <option value="contract">Looking for a contractor</option>
                <option value="interview">Interested in an interview</option>
            </select>
        </div>

        <label for="comment">Other Comments:</label>
        <textarea id="comment" name="comment" rows="5" cols="33"></textarea>

        <div class="form-example">
          <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
